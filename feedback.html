<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/feedback.css">
  <title>GitAcademics</title>
</head>

<body>
  <nav class="navbar">
    <img src="./img/avatar-ux.png" alt="" class="navbar__avatar">
    <i class="fas fa-bell navbar__notification"></i>
  </nav>
  <h1 class="title">FEEDBACKS</h1>
  <div class="header">
    <h5>Nome do arquivo</h5>
    <h5 class="header__mod">Modificação</h5>
  </div>  
  <section class="group">
      <div class="colaboration change">
        <img src="./img/avatar-ux1.png" alt="">
        <div class="colaboration__name">
            <div>Engenharia de usabilidade</div>
            <div>Versão 1.0</div>
        </div>
        <span>21/01/2018</span>
      </div>
      <div class="colaboration">
        <img src="./img/avatar-ux2.png" alt="">
        <div class="colaboration__name">
          <div>Filofia 1</div>
          <div>Versão 3.2</div>
        </div>
        <span>05/01/2018</span>
      </div>
      <div class="colaboration">
        <img src="./img/avatar-ux3.png" alt="" class="avatar3">
        <div class="colaboration__name">
            <div>Tópicos de física 2</div>
            <div>Versão 6.4</div>
        </div>
        <span>25/12/2017</span>
      </div>
    </section>

  <footer class="menu">
    <i class="fas fa-arrow-left"></i>
    <i class="fas fa-plus"></i>
    <i class="fas fa-home"></i>
    <i class="far fa-folder"></i>
    <i class="fas fa-arrow-right"></i>
  </footer>
</body>
</html>
