<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/create.css">
  <title>GitAcademics - Create</title>
</head>
<body>
  <nav class="navbar">
    <img src="./img/avatar-ux.png" alt="" class="navbar__avatar">
    <i class="fas fa-bell navbar__notification"></i>
  </nav>
  
  <section class="creation">
    <button class="create">Criar novo arquivo</button>
  </section>
  <section class="choose">
      <div class="select">Enviar Arquivo:</div>
    <div class="choose__file">arquivo 1</div>
    <div class="choose__file">arquivo 2</div>
    <div class="choose__file">arquivo 3</div>
    <div class="choose__file">arquivo 4</div>
    <div class="choose__file">arquivo 5</div>
    <div class="choose__file">arquivo 6</div>
    <div class="choose__file">arquivo 7</div>
    <div class="choose__file">arquivo 8</div>
    <button class="choose__ok">OK</button>
  </section>

  <footer class="menu">
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-plus"></i>
      <i class="fas fa-home"></i>
      <i class="far fa-folder"></i>
      <i class="fas fa-arrow-right"></i>
  </footer>
</body>
</html>
