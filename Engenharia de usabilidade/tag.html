<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/tag.css">
  <title>GitAcademics - Tags</title>
</head>
<body>
  <nav class="navbar">
    <img src="./img/avatar-ux.png" alt="" class="navbar__avatar">
    <i class="fas fa-bell navbar__notification"></i>
  </nav>
  <h1 class="title">Selecione as tags do arquivo</h1>
  <section class="file">
    <i class="fas fa-file-pdf"></i>
    <div class="info">
      <h2>Cálculo 3</h2>
      <p>Enviado em 18 de janeiro de 2018</p>
      <p>Versão 1.0</p>
    </div>
  </section>
  <section class="tags">
    <Span class="tag">Mestrado</Span>
    <Span class="tag green">Doutorado</Span>
    <span class="tag">Graduação</span>
    <span class="tag">Iniciação Científica</span>
    <span class="tag">Humanas</span>
    <span class="tag">Biológicas</span>
    <span class="tag green">Exatas</span>
    <span class="tag">Revisar</span>
    <span class="tag green">Rascunho</span>
    <span class="tag">Final</span>
  </section>
  <footer class="menu">
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-plus"></i>
      <i class="fas fa-home"></i>
      <i class="far fa-folder"></i>
      <i class="fas fa-arrow-right"></i>
  </footer>
</body>
</html>
