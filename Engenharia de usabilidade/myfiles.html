<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/myfiles.css">
  <title>GitAcademics</title>
</head>

<body>
  <nav class="navbar">
    <img src="./img/avatar-ux.png" alt="" class="navbar__avatar">
    <i class="fas fa-bell navbar__notification"></i>
  </nav>
  <h1 class="title">MEUS ARQUIVOS</h1>
  <section class="group">
    <div class="colaboration">
      <i class="far fa-file-word"></i>
      <div class="colaboration__name">
        <div>Engenharia de usabilidade</div>
        <div class="grade">
          <i class="fas fa-star rating"></i>
          <p>8.4/10</p>
        </div>
        <p>42 avaliações</p>
        <p>15 comentários</p>
      </div>
      <span class="colaboration__icons">
        <i class="fas fa-plus-circle"></i>
        <div>Versão 1.0</div>
      </span>
    </div>
    <div class="colaboration">
      <i class="far fa-file-pdf"></i>
      <div class="colaboration__name">
        <div>Filofia 1</div>
        <div class="grade">
          <i class="fas fa-star rating"></i>
          <p>4.9/5</p>
        </div>
        <p>199 avaliações</p>
        <p>200 comentários</p>
      </div>
      <span class="colaboration__icons">
        <i class="fas fa-plus-circle"></i>
        <div>Versão 3.2</div>
      </span>
    </div>
    <div class="colaboration">
      <i class="far fa-file-code"></i>
      <div class="colaboration__name">
        <div>Tópicos de física 2</div>
        <div class="grade">
            <i class="fas fa-star rating"></i>
            <p>3.7/10</p>
        </div>
        <p>40 avaliações</p>
        <p>25 comentários</p>
      </div>
      <span class="colaboration__icons">
          <i class="fas fa-plus-circle"></i>
          <div>Versão 6.4</div>
      </span>
    </div>
  </section>
  <footer class="menu">
    <i class="fas fa-arrow-left"></i>
    <i class="fas fa-plus"></i>
    <i class="fas fa-home"></i>
    <i class="far fa-folder"></i>
    <i class="fas fa-arrow-right"></i>
  </footer>
</body>

</html>
