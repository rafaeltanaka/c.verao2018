<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>GitAcademics</title>
</head>
<body>
  <nav class="navbar">
    <img src="./img/avatar-ux.png" alt="" class="navbar__avatar">
    <i class="fas fa-bell navbar__notification"></i>
  </nav>
  <section class="group">
    <div class="colaboration">
      <img src="./img/avatar-ux1.png" alt="">
      <div class="colaboration__name">
          <div>Engenharia de usabilidade</div>
          <div>Versão 1.0</div>
      </div>
      <span class="colaboration__icons">
          <i class="fas fa-edit edit"></i>
          <i class="far fa-comment comment"></i>
          <i class="fas fa-star rating"></i>
      </span>
    </div>
    <div class="colaboration">
      <img src="./img/avatar-ux2.png" alt="">
      <div class="colaboration__name">
        <div>Filofia 1</div>
        <div>Versão 3.2</div>
      </div>
      <span class="colaboration__icons">
          <i class="fas fa-edit edit"></i>
          <i class="far fa-comment comment"></i>
          <i class="fas fa-star rating"></i>
      </span>
    </div>
    <div class="colaboration">
      <img src="./img/avatar-ux3.png" alt="" class="avatar3">
      <div class="colaboration__name">
          <div>Tópicos de física 2</div>
          <div>Versão 6.4</div>
      </div>
      <span class="colaboration__icons">
          <i class="fas fa-edit edit"></i>
          <i class="far fa-comment comment"></i>
          <i class="fas fa-star rating"></i>
      </span>
    </div>
  </section>
  <section class="actions">
      <div class="actions__icons">
        <i class="far fa-file-alt new"></i>
        <i class="far fa-comments feedback"></i>
        <i class="far fa-folder-open files"></i>
      </div>
      <div class="actions__label">
        <span class="label">Novo</span>
        <span class="label">Feedbacks</span>
        <span class="label">Arquivos</span>
      </div>
  </section>
  <footer class="menu">
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-plus"></i>
      <i class="fas fa-home"></i>
      <i class="far fa-folder"></i>
      <i class="fas fa-arrow-right"></i>
  </footer>
</body>
</html>
