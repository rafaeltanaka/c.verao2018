<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/permissoes.css">
  <title>GitAcademics</title>
</head>

<body>
  <nav class="navbar">
    <img src="./img/avatar-ux.png" alt="" class="navbar__avatar">
    <i class="fas fa-bell navbar__notification"></i>
  </nav>
  <h1 class="title">Procure usuários para colaborar em Cálculo 3</h1>
  <form action="" class="search">
    <input type="text" placeholder="Digite o nome do usuário ou email" class="search__text">
    <i class="fas fa-search"></i>
  </form>
  <section class="group">
    <div class="colaboration">
      <div class="colaboration__name">
        <div>COLABORADORES</div>
      </div>
      <span class="colaboration__icons">
        PERMISSÕES
      </span>
    </div>
    <div class="colaboration">
      <img src="./img/avatar-ux1.png" alt="">
      <div class="colaboration__name">
        <div>Fernanda Teixeira</div>
      </div>
      <span class="colaboration__icons">
        <i class="fas fa-edit edit disabled"></i>
        <i class="far fa-comment comment"></i>
        <i class="fas fa-star rating"></i>
        <i class="fas fa-times-circle"></i>
      </span>
    </div>
    <div class="colaboration">
      <img src="./img/avatar-ux2.png" alt="">
      <div class="colaboration__name">
        <div>Evander Souza</div>
      </div>
      <span class="colaboration__icons">
        <i class="fas fa-edit edit disabled"></i>
        <i class="far fa-comment comment disabled"></i>
        <i class="fas fa-star rating"></i>
        <i class="fas fa-times-circle"></i>
      </span>
    </div>
    <div class="colaboration">
      <img src="./img/avatar-ux3.png" alt="" class="avatar3">
      <div class="colaboration__name">
        <div>Vitor Oliveira</div>
      </div>
      <span class="colaboration__icons">
        <i class="fas fa-edit edit"></i>
        <i class="far fa-comment comment"></i>
        <i class="fas fa-star rating disabled"></i>
        <i class="fas fa-times-circle"></i>
      </span>
    </div>
  </section>
  <footer class="menu">
    <i class="fas fa-arrow-left"></i>
    <i class="fas fa-plus"></i>
    <i class="fas fa-home"></i>
    <i class="far fa-folder"></i>
    <i class="fas fa-arrow-right"></i>
  </footer>
</body>
</html>
